<!DOCTYPE html>
<html>
    <head>
        <title>GitHub Markdown Preview</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="github-markdown.css">

        <style>
            body { background-color: #f4f7f7; }

            .header-text h1 { color: #e85a71; }
            .header-text sub { color: #454552; font-size: 50%; display: block; }

            #app { padding-bottom: 2em; margin: 1em; }
            #linkback { position: absolute; top: .75em; right: .5em; font-size: 1em; }
            #editor,
            #preview {
                height: 500px;
                max-height: 500px;
                margin-bottom: 2em;
            }

            .panel {
                overflow-y: auto;
                max-height: 500px;
                padding: 1em;
            }
        </style>
    </head>

    <body>
        <sub id="linkback"><a href="http://coligo.io/markdown-editor-vuejs/">coligo.io</a></sub>
        <div id="app">
            <div class="row">
                <div class="col-xs-12 header-text">
                    <h1>GitHub Markdown Preview</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h4>Editor</h4>
                    <textarea id="editor" class="form-control" v-model="rawMarkdown"></textarea>
                </div>
                <div id="preview" class="col-xs-12 col-md-6">
                    <h4>Preview</h4>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <article class="markdown-body">
                                <!-- note the triple curly braces -->
                                {{{renderedMarkdown}}}
                            </article>
                        </div>
                    </div>

                    <h4>Customize GitHub API</h4>
                    <input id="gh-base" class="form-control" type="text" placeholder="https://api.github.com">

                    <h4>Markdown Guides</h4>
                    <ul>
                        <li><a href="https://help.github.com/articles/basic-writing-and-formatting-syntax/">GitHub: Basic writing and formatting syntax</a></li>
                        <li><a href="https://help.github.com/articles/working-with-advanced-formatting/">GitHub: Working with advanced formatting</a></li>
                        <li><a href="http://www.emoji-cheat-sheet.com/">GitHub Emoji Cheatsheet</a></li>
                    </ul>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" @click="renderPreview">Preview</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/vue/1.0.16/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/vue.resource/0.7.0/vue-resource.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    rawMarkdown: '',
                    renderedMarkdown: ''
                },
                methods: {
                    renderPreview: function() {
                        $('#ghmd-error').remove();

                        var ghAPI = $.trim($('#gh-base').val()) || 'https://api.github.com';
                        if (ghAPI.substr(-1) != '/') ghAPI += '/';

                        if (!/^(http|https):\/\//.test(ghAPI)) {
                            $('#app').prepend('<div class="alert alert-danger" id="ghmd-error"><b>Error!</b> Invalid URL specified.</div>');
                            return;
                        }

                        // POST request to GitHub API
                        this.$http({
                            url: ghAPI + 'markdown',
                            method: 'POST',
                            data: {text: this.rawMarkdown, mode: 'gfm'}
                        }).then(function (response) {
                            // success callback
                            this.renderedMarkdown = response.data;
                        }, function (response) {
                            // error callback
                            $('#app').prepend('<div class="alert alert-danger" id="ghmd-error"><b>Error!</b> Check the console for errors.</div>');
                            console.log(response);
                        });
                    }
                }
            });
        </script>
    </body>
</html>
